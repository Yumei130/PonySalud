<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registro</title>
</head>
<body>
	
		<label for="nombre"> Nombre: </label>	
		<input type="text" name="nombre" placeholder="Pon tu nombre aqui" maxlength="20" size="20" required="required"><br><br> 
		<label for="apepa"> Apellido Paterno: </label>	
		<input type="text" name="apepa" placeholder="Pon tu apellido aqui" maxlength="20" size="20" required="required"><br><br>
		<label for="apema"> Apellido Paterno: </label>	
		<input type="text" name="apema" placeholder="Pon tu apellido aqui" maxlength="20" size="20" required="required"><br><br>
		<label for="telefono"> N&uacutemero Telef&oacutenico: </label>	
		<input type="text" name="apepa" placeholder="Pon tu apellido aqui" maxlength="20" size="20" pattern="[0-9]{10} required="required"><br><br>
		<label for="email"> E-mail: </label>
		<input type="email" name="email" placeholder="ejemplo: correo@gmail.com" size="40" required="required"><br><br>
		<label for="user"> Nombre de Usuario: </label>
		<input type="email" name="email" size="40" required="required"><br><br>
		<label for="contra">Contraseña: </label>
        <input type="password" id="contra" name="contra" maxlength="20" size="20" required="required"><br><br>
        <label for="confcontra">Confirmar Contraseña: </label>
        <input type="password" id="confcontra" name="confcontra" maxlength="20" size="20" required="required"><br><br>
</body>
</html>
